<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>给最爱的你 | 一封特别的情书</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>💌</text></svg>">
</head>
<body>
    <!-- 背景装饰 -->
    <div class="hearts-background"></div>
    <div class="floating-hearts"></div>
    
    <!-- 主容器 -->
    <div class="container">
        <!-- 标题区域 -->
        <header class="header">
            <h1 class="title">给<span class="highlight">最爱的你</span></h1>
            <p class="subtitle">一封特别的情书邮件</p>
            <div class="heart-divider">
                <i class="fas fa-heart"></i>
                <i class="fas fa-heart"></i>
                <i class="fas fa-heart"></i>
            </div>
        </header>
        
        <!-- 主要区域 -->
        <main class="main-content">
            <!-- 写信区域 -->
            <section class="section letter-section">
                <h2><i class="fas fa-pen-fancy"></i> 写给我的爱人</h2>
                <div class="letter-container">
                    <div class="letter-header">
                        <div class="stamp">❤️</div>
                        <div class="address">
                            <p>致：<span id="recipient-name">我亲爱的女友</span></p>
                            <p>日期：<span id="current-date"></span></p>
                        </div>
                    </div>
                    
                    <textarea id="love-letter" placeholder="在这里写下你想说的话... 点击下方按钮添加图片到信中...">亲爱的，

从我们相遇的那一刻起，我的世界变得更加明亮、更加美好。你的笑容是我每天最期待的风景，你的声音是我最爱的旋律。

每一天与你在一起都是特别的，我们一起笑，一起梦想，一起创造美好回忆。感谢你出现在我的生命中，让我的每一天都充满了爱和意义。

无论未来如何，我都想与你一起走过每一个季节，分享每一个瞬间。

永远爱你的，
我</textarea>
                    
                    <div class="letter-footer">
                        <p class="signature">永远爱你的，<span contenteditable="true" id="sender-name">我</span></p>
                    </div>
                </div>
                
                <div class="letter-controls">
                    <button id="save-letter" class="btn">
                        <i class="fas fa-save"></i> 保存情书
                    </button>
                    <button id="print-letter" class="btn">
                        <i class="fas fa-print"></i> 打印情书
                    </button>
                    <button id="change-bg" class="btn">
                        <i class="fas fa-palette"></i> 更换信纸
                    </button>
                </div>
            </section>
            
            <!-- 图片上传区域 -->
            <section class="section image-section">
                <h2><i class="fas fa-images"></i> 我们的甜蜜回忆</h2>
                <p class="section-description">上传我们的照片，让这封情书充满美好回忆</p>
                
                <div class="upload-area" id="upload-area">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>点击或拖拽图片到此处上传</p>
                    <p class="upload-hint">支持 JPG, PNG, GIF 格式，最多 10 张图片</p>
                    <input type="file" id="image-upload" accept="image/*" multiple>
                </div>
                
                <div class="image-gallery" id="image-gallery">
                    <!-- 图片会动态添加到这里 -->
                    <div class="gallery-item template">
                        <img src="" alt="回忆图片">
                        <button class="delete-btn"><i class="fas fa-times"></i></button>
                        <button class="add-to-letter-btn"><i class="fas fa-envelope"></i> 添加到信中</button>
                    </div>
                </div>
                
                <div class="image-controls">
                    <button id="clear-images" class="btn btn-secondary">
                        <i class="fas fa-trash"></i> 清空所有图片
                    </button>
                    <button id="add-sample-images" class="btn">
                        <i class="fas fa-magic"></i> 添加示例图片
                    </button>
                </div>
            </section>
            
            <!-- 预览区域 -->
            <section class="section preview-section">
                <h2><i class="fas fa-eye"></i> 情书预览</h2>
                <p class="section-description">看看你的情书最终效果</p>
                
                <div class="preview-container">
                    <div class="preview-content" id="preview-content">
                        <!-- 预览内容会动态生成 -->
                    </div>
                </div>
                
                <div class="preview-controls">
                    <button id="send-email" class="btn btn-send">
                        <i class="fas fa-paper-plane"></i> 发送情书邮件
                    </button>
                    <button id="share-link" class="btn">
                        <i class="fas fa-share-alt"></i> 分享链接
                    </button>
                </div>
            </section>
        </main>
        
        <!-- 页脚 -->
        <footer class="footer">
            <p>用心制作 ❤️ 献给我最爱的你</p>
            <p class="footer-note">这个页面会自动保存你的内容，下次打开时依然存在</p>
            <div class="footer-links">
                <button id="reset-all" class="footer-btn">重置所有内容</button>
                <button id="toggle-music" class="footer-btn">
                    <i class="fas fa-music"></i> <span>背景音乐: 开启</span>
                </button>
            </div>
        </footer>
    </div>
    
    <!-- 音乐播放器 -->
    <audio id="background-music" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-loving-you-117.mp3" type="audio/mpeg">
    </audio>
    
    <!-- 模态框 -->
    <div class="modal" id="send-modal">
        <div class="modal-content">
            <h3><i class="fas fa-paper-plane"></i> 发送情书</h3>
            <p>请输入你女朋友的邮箱地址，这封情书将会发送给她：</p>
            <input type="email" id="recipient-email" placeholder="her-email@example.com">
            <div class="modal-buttons">
                <button id="cancel-send" class="btn btn-secondary">取消</button>
                <button id="confirm-send" class="btn btn-send">发送</button>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification">
        <p>内容已保存！</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
